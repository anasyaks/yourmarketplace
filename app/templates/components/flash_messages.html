{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="max-w-4xl mx-auto my-4 px-4">
            {% for category, message in messages %}
                <div class="flash-message {{ category }} p-4 mb-4 rounded-lg shadow-sm text-sm">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
