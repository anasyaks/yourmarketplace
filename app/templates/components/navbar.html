<header class="bg-white shadow-sm p-4 sticky top-0 z-50">
    <nav class="container mx-auto flex justify-between items-center px-4">
        <a href="{{ url_for('customer.index') }}" class="text-2xl font-bold text-gray-800">
            Your <span class="text-indigo-600">Marketplace</span>
        </a>
        <div class="space-x-4 flex items-center">
            <a href="{{ url_for('customer.index') }}" class="text-gray-600 hover:text-indigo-600 font-medium">Home</a>
            <a href="{{ url_for('customer.shop_list') }}" class="text-gray-600 hover:text-indigo-600 font-medium">Shops</a> {# Link to shop_list #}
            <a href="{{ url_for('customer.search') }}" class="text-gray-600 hover:text-indigo-600 font-medium">Search</a> {# Link to search #}
            {% if current_user.is_authenticated %}
                {% if current_user.role == 'admin' %}
                    <a href="{{ url_for('admin.dashboard') }}" class="text-gray-600 hover:text-indigo-600 font-medium">Admin Dashboard</a>
                {% elif current_user.role == 'marketer' %}
                    <a href="{{ url_for('marketer.dashboard') }}" class="text-gray-600 hover:text-indigo-600 font-medium">Marketer Dashboard</a>
                {% endif %}
                <a href="{{ url_for('auth.logout') }}" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-200">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="px-4 py-2 border border-indigo-600 text-indigo-600 rounded-md hover:bg-indigo-50 transition-colors duration-200">Login</a>
                <a href="{{ url_for('auth.register') }}" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-200">Register</a>
            {% endif %}
        </div>
    </nav>
</header>
