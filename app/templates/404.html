{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto text-center py-12">
    <div class="text-6xl font-bold text-indigo-400 mb-4">404</div>
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Page Not Found</h1>
    <p class="text-gray-600 mb-6">The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('customer.index') }}" 
       class="inline-block bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
      Go to Homepage
    </a>
  </div>
{% endblock %}
