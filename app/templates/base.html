<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Marketplace{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS (if needed) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Apply Inter font globally and set a default text color */
        body {
            font-family: 'Inter', sans-serif;
            color: #1a202c; /* A dark gray for good readability */
            @apply bg-gray-50; /* Light background for the whole app */
        }
        /* Basic styling for flash messages, inspired by a clean aesthetic */
        .flash-message.success {
            @apply bg-green-100 text-green-800;
        }
        .flash-message.danger {
            @apply bg-red-100 text-red-800;
        }
        .flash-message.warning {
            @apply bg-yellow-100 text-yellow-800;
        }
        .flash-message.info {
            @apply bg-blue-100 text-blue-800;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    {% include 'components/navbar.html' %}

    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Flash Messages Area -->
        {% include 'components/flash_messages.html' %}

        <!-- Content Block for specific page content -->
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- Main JavaScript file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
